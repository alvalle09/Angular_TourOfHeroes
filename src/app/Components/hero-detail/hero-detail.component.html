

<!-- only show this in DOM when selectedHero has been initialized -->
<div *ngIf=hero>
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>Id: </span> {{hero.id}}</div>
    <div>
        <label> Name:
            <!-- use two-way data binding for updating hero name -->
            <input [(ngModel)]="hero.name" placeholder="name">
        </label>
    </div>
 </div>
